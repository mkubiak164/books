<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Book Add</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <section>
        <div class="jumbotron">
            <div class="container">
                <h1>You found a book</h1>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <div class="col-md-5">
                <p>
                    <a th:href="@{'/books'}" class="btn btn-default">
                        <span class="glyphicon-hand-left glyphicon"></span> back
                    </a>
                </p>
            </div>
        </div>
    </section>
</div>
<div class="row">
    <th:block th:each="book : ${bookList}">
        <div class="col-sm-6 col-md-3" style="padding-bottom: 15px">
            <div class="thumbnail">
                <div class="caption">
                    <h3 th:text="${book.id}"></h3>
                    <p th:text="${book.title}"></p>
                    <p th:text="${book.authors}"></p>
                    <p th:text="${book.status}">Status: </p>
                    <p>
                        <a th:href="@{'/books/book?id='+${book.id}}"
                           class="btn btn-primary"> <span
                                class="glyphicon-info-sign glyphicon"/></span> Details
                        </a>
                    </p>
                    <form action="#" th:action="@{'books/'+ ${book.id} + '/removeBook'}" th:object="${book.id}" method="post" class="form-horizontal">
                        <input type="submit" id="btnRemove" class="btn btn-primary"
                               value="Remove"/>
                    </form>
                </div>
            </div>
        </div>

    </th:block>
</div>
</section>
</div>
</body>
</html>
